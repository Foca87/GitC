<body class="text-center">
    <div class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Sistema HBSIS</h1>
        <label for="inputLogin" class="sr-only">Login</label>
        <input id="inputLogin" type="text" class="form-control" placeholder="Login">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input id="inputSenha" type="password" class="form-control" placeholder="Senha">
        <button onclick="Pesquisar()" class="btn btn-lg btn-primary btn-block" type="button">Entrar</button>
        <button onclick="Aumentar()" id="btnAumentar" class="btn btn-lg btn-primary btn-block">Aumentar</button>
        <button onclick="Diminuir()" id="btnDiminuir" class="btn btn-lg btn-primary btn-block">Diminuir</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var countIncrement = 16;

        function Aumentar() {
            var document1 = document.getElementById('inputLogin');
            var document2 = document.getElementById('inputSenha');
            countIncrement = countIncrement + 1;

            document1.style.fontSize = (countIncrement) + "px";
            document2.style.fontSize = (countIncrement) + "px";
        }

        function Diminuir() {
            var document1 = document.getElementById('inputLogin');
            var document2 = document.getElementById('inputSenha');
            countIncrement = countIncrement - 1;

            document1.style.fontSize = (countIncrement) + "px";
            document2.style.fontSize = (countIncrement) + "px";
        }

        var data = [
            {
                    "Id": "1",
                    "Login": "felipe",
                    "Senha": "27"
                },
                {
                    "Id": "2",
                    "Login": "cbuhr",
                    "Senha": "31"
                },
                {
                    "Id": "3",
                    "Login": "giomar",
                    "Senha": "87"
                }];

        function Pesquisar() {
            alerta = false;

            $.each(data,
                function (index, object) {
                    var contentLogin = $('#inputLogin').val();
                    var contentSenha = $('#inputSenha').val();

                    if (contentLogin.localeCompare(object.Login) == 0 && contentSenha.localeCompare(object.Senha) == 0) {
                        alerta = true;
                    }
                });

            if (alerta) {
                alert('Encontrado!');
            } else {
                alert('Não encontrado!');
            }
        }
    </script>
