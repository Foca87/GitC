<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .field-custom-green{
            background-color:#00ff21;
            text-align:center;
            padding:5px;
        }
        .field-custom-purple{
            background-color:#9f01fd;
            text-align:center;
            padding:5px;
        }
        .field-custom-blue{
            background-color:#0026ff;
            text-align:center;
            padding:5px;
        }
    </style>
</head>
<body>
    <!-- https://httpbin.org/get -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12 field-custom-green">
                <input id="Button1" class="col-md-6" type="button" value="Pesquisar" />
            </div>
            <div class="col-md-12 field-custom-purple">
                <input id="Button2" class="col-md-6" type="button" value="Apagar" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="Accept">Accept:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="Accept" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="AcceptEnconding">Accept-Encoding:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="AcceptEncoding" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="AcceptLanguage">Accept-Language:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="AcceptLanguage" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="Host">Host:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="Host" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="SecFetchMode">Sec-Fetch-Mode:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="SecFetchMode" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="SecFetchSite">Sec-Fetch-Site:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="SecFetchSite" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="SecFetchUser">Sec-Fetch-User:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="SecFetchUser" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="UpgradeInsecureRequests">Upgrade-Insecure-Requests:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="UpgradeInsecureRequests" placeholder="Text content" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-custom-blue" style="text-align:right">
                <label for="UserAgent">User-Agent:</label>
            </div>
            <div class="col-md-6 field-custom-blue" style="text-align:left;width:300px">
                <input type="text" id="UserAgent" placeholder="Text content" />
            </div>
        </div>
    </div>

    <div id="blockbackground" style="background-color:rgba(0,0,0,1); position:absolute;width:100%;height:100%;top:0;left:0;">

    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('#blockbackground').hide();

        $(function () {
            $('#Button1').click(function () {
                $('#blockbackground').show(50);

                $.get('https://httpbin.org/get', function (data) {
                    $('#blockbackground').hide();

                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers['Host']);
                    $('#SecFetchMode').val(data.headers['Sec-Fetch-Mode']);
                    $('#SecFetchSite').val(data.headers['Sec-Fetch-Site']);
                    $('#SecFetchUser').val(data.headers['Sec-Fetch-User']);
                    $('#UpgradeInsecureRequests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#UserAgent').val(data.headers['User-Agent']);
                });
            });
        });            
    </script>
</body>
</html>
